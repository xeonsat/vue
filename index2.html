<!DOCTYPE html>

      <div id="app">
        <h1>{{ greeting }}</h1>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
      <script>
          new Vue({
            el: '#app',
            data: {
                greeting: 'Hello from Vue.JS!'
            }
          });
      </script>
